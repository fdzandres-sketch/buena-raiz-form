<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Visitante - Buena Raíz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h2 {
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <h2>Formulario de Registro de Visitante</h2>
  <form id="visitor-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido_paterno">Apellido Paterno:</label>
    <input type="text" id="apellido_paterno" name="apellido_paterno" required>

    <label for="apellido_materno">Apellido Materno:</label>
    <input type="text" id="apellido_materno" name="apellido_materno">

    <label for="telefono_movil">Teléfono Móvil/WhApp:</label>
    <input type="text" id="telefono_movil" name="telefono_movil">

    <label for="telefono_fijo">Teléfono Fijo:</label>
    <input type="text" id="telefono_fijo" name="telefono_fijo">

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado">

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad">
  
    <label for="municipio">Municipio:</label>
    <input type="text" id="municipio" name="municipio">
    
    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecciona una opción</option>
      <option value="Prospecto Comprador">Prospecto Comprador</option>
      <option value="Prospecto Vendedor">Prospecto Vendedor</option>
      <option value="Prospecto Arrendatario">Prospecto Arrendatario</option>
      <option value="Prospecto Arrendador">Prospecto Arrendador</option>
      <option value="Broker">Broker</option>
      <option value="Notario">Notario</option>
      <option value="Gestor">Gestor</option>
      <option value="Otros">Otros</option>
    </select>

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" rows="4"></textarea>
    
    <input type="hidden" id="lead_tag" name="lead_tag" />
        
<div id="empresa" style="display:none;">
  <label for="empresa">Empresa:</label>
  <input type="text" name="empresa" />
</div>

    <button type="submit">Enviar</button>
  </form>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://dtrxgnxkicpljqhkuazr.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0cnhnbnhraWNwbGpxaGt1YXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzY1ODIsImV4cCI6MjA3NDQxMjU4Mn0.yp5yE7EAsIvtWnPdWyOBSPTkNb8MKJI0HEG9Luk0JB8'

  const supabase = createClient(supabaseUrl, supabaseKey)

  document.getElementById('visitor-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    data.timestamp_utc = new Date().toISOString();

    // ✅ Inline auto-tagging logic
    const selectedCategory = document.getElementById("categoria").value.trim().toLowerCase();
    switch (selectedCategory) {
      case "prospecto comprador":
        data.lead_tag = "comprador";
        break;
      case "prospecto vendedor":
        data.lead_tag = "vendedor";
        break;
      case "prospecto arrendatario":
        data.lead_tag = "arrendatario";
        break;
      case "prospecto arrendador":
        data.lead_tag = "arrendador";
        break;
      case "broker":
        data.lead_tag = "broker";
        break;
      case "notario":
        data.lead_tag = "notario";
        break;
      case "gestor":
        data.lead_tag = "gestor";
        break;
      case "otros":
        data.lead_tag = "otros";
        break;
      default:
        data.lead_tag = "sin_categoria";
    }

    console.log("Lead tag value:", data.lead_tag); // ✅ Debug line

    const { error } = await supabase.from('visitors').insert([data]);
    if (error) {
      alert('❌ Error: ' + error.message);
    } else {
      alert('✅ Gracias por tu información!');
      e.target.reset();
      window.location.href = 'index.html';
    }
  });
</script>
</body>
</html>
